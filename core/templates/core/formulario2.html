<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Ejemplo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <h4>Formulario de Contacto DUOC</h4>

            <form>
                <div class="col-5">

                    <div class="form-group">

                        <label>Primer Nombre</label>
                        <input type="text" class="form-control" id="txtnombre"/>

                        <label>Apellido Paterno</label>
                        <input type="text" class="form-control" id="txtapellidopaterno"/>
                        
                        <label>Apellido Materno</label>
                        <input type="text" class="form-control" id="txtapellidomaterno"/>

                        <label class="form-check-label">Avion</label>
                        <input type="radio" class="form-check-input" name="radiomovilizacion" id="rbtnavion" />
                        <label  class="form-check-label">Auto</label>
                        <input type="radio" class="form-check-input" name="radiomovilizacion" id="rbtnauto" />
                        <br><br>
                        <label>Ciudad</label>
                        <select class="form-select" id="cbxciudad">
                            <optgroup label="Region Metropolitana">
                                <option value=""> Maipu</option>
                                <option value=""> Pudahuel</option>
                                <option value=""> Las Condes</option>
                                <option value=""> Providencia</option>
                                <option value=""> Quinta Normal</option>
                            </optgroup>
                            <optgroup label="Region de Valparaiso">
                                <option value=""> Quilpue</option>
                                <option value=""> Belloto</option>
                                <option value=""> Villa Alemana</option>
                                <option value=""> Vi√±a del Mar</option>
                                <option value=""> Valparaiso</option>
                            </optgroup>



                        </select> <br>
                        <label>Comentarios</label>
                        <textarea class="form-control" id="comentario"></textarea>

                        
                    </div><br>
                    <div class="form-group">
                        <button class="btn btn-primary" id="btnenviar">Enviar</button>
                    </div>




                </div>




            </form>




        </div>




    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='js/index2.js'></script>
    <script src='js/index.js'></script>
</body>
</html>
